# Python
ext     py
comment #
kwd     1 #.*
kwd     3 if
kwd     3 else
kwd     3 elif
kwd     3 return
kwd     3 pass
kwd     3 try
kwd     3 except[^:]*
kwd     3 raise.*
kwd     3 def
kwd     4 True
kwd     4 False
kwd     4 None
kwd     2 [-[~!%^*()+={}\\|;:,.<>/?]
kwd     2 ]
kwd     3 import .*
kwd     4 "[^"]*"
kwd 	4 '[^']*'
kwd     4 [0-9][0-9]*
kwd     5 [a-zA-Z_][a-zA-Z0-9_]*(\~
..

