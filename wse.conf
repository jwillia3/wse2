# Python
ext py
comment	#
kwd	1 #.*
kwd	3 /if/
kwd	3 /else/
kwd	3 /elif/
kwd	3 /return/
kwd	3 /pass/
kwd	3 /try/
kwd	3 /except[^:]*/
kwd	3 /raise.*/
kwd	3 /def/
kwd	4 /True/
kwd	4 /False/
kwd	4 /None/
kwd	2 /[~!%^*()\-+=[\]{}\\|;:,.<>/?&]/
kwd	3 /import .*/
kwd	4 /"[^"]*"/
kwd 	4 /'[^']*'/
kwd	4 /[0-9][0-9]*/
kwd	5 /[a-zA-Z_][a-zA-Z0-9_]*(\~/
..

#   C
ext	c,h,cc,cpp,cxx
comment	//
kwd	1   /\/\/.*/
kwd	1   /\/\*[^*]*\*\//
kwd	1   /\/\*.*/
kwd	2   /sizeof\b/
kwd	2   /[-!%^&*()=+|{}[\]:;<>/?,.]/
kwd	3   /static\b/
kwd	3   /virtual\b/
kwd	3   /const\b/
kwd	3   /typedef\b[^{;]*[{;]\~/
kwd	3   /struct\b[^{]*{\~/
kwd	3   /if\b/
kwd	3   /else\b/
kwd	3   /switch\b/
kwd	3   /case\b/
kwd	3   /default\b/
kwd	3   /while\b/
kwd	3   /for\b/
kwd	3   /break\b/
kwd	3   /continue\b/
kwd	3   /return\b/
kwd	3   /class\b/
kwd	3   /public\b/
kwd	3   /protected\b/
kwd	3   /template\b/
kwd	3   /auto\b/
kwd	3   /this\b/
kwd	3   /new\b/
kwd	3   /delete\b/
kwd	3   /namespace\b/
kwd	3   /[a-z]*_cast<[^(]*/
kwd	4   /'\\.'/
kwd	4   /'[^']*'/
kwd	4   /L?"[^\\"]*\\"\~/
kwd	4   /L?"[^"]*"/
kwd	4   /[0-9][0-9xXa-fA-F.]*\b/
kwd	4   /nullptr\b/
kwd	4   /NULL\b/
kwd	4   /true\b/
kwd	4   /false\b/
kwd	5   /[a-zA-Z0-9_][a-zA-Z0-9_]*(\~/
..

