#    Assembly
ext         asm
comment ;
kwd     1   ;.*
kwd     3   0[xX][0-9a-fA-F_]*
kwd     3   [0-9_][0-9_]*
kwd     3   '[^']*'
kwd     3   "[^"]*"
kwd     2   [a-zA-Z0-9._]*:
..

#   C
ext         c,h,cpp
comment     //
kwd     1 [~!%^&*()+={}\\|;:,.<>/?]
kwd     1 -
kwd     1 [[]
kwd     1 ]
kwd 	1 /\*[^*]*\*/
kwd 	1 //.*
kwd 	3 "[^"]*"
kwd 	3 '[^']*'
kwd 	3 L"[^"]*"
kwd 	3 0[xX][0-9a-fA-F]*
kwd 	3 [0-9][0-9]*
kwd 	2 #[ 	]*define[ 	]*[a-zA-Z0-9_]*
kwd 	2 #[ 	]*include.*
kwd 	2 #[ 	]*if.*
kwd 	2 #[ 	]*else.*
kwd 	2 #[ 	]*endif.*
kwd 	2 while
kwd 	2 break
kwd 	2 case
kwd 	2 default
kwd 	2 continue
kwd 	2 switch
kwd 	2 do
kwd 	2 else
kwd 	2 for
kwd 	2 goto
kwd 	2 if
kwd 	2 sizeof
kwd 	2 return
kwd 	2 typedef
kwd 	2 extern
kwd 	2 static
..

#	CMD BATCH
ext		bat,cmd
comment rem 
kwd     4 %[a-zA-Z0-9_]*%
kwd     4 %%[a-zA-Z0-9_]*
kwd 	  2 @"[^"]*"
kwd 	  2 @[^ 	]*
kwd 	  2 :[^ 	]*
..

#	PHP,HTML,XML,Javascript
ext         php,html,htm
cmd_wrapper iexplore %ls %ls
kwd     4   [$][a-zA-Z0-9_]*
kwd     3   '[^']*'
kwd     3   "[^"]*"
kwd     3   [0-9][0-9]*
kwd     3   0[xX][0-9a-fA-F]*
kwd     1   #.*
kwd     1   //.*
kwd     4   <!--.*-->
kwd     4   <!--.*
kwd     4   <[-?!a-zA-Z0-9_./]*
kwd     2   [!%^&*()-=+:,./?|{}]
kwd     2   ]\[
kwd     2   die
kwd     2   or
kwd     2   and
kwd     2   break
kwd     2   continue
kwd     2   function
kwd     2   return
kwd     2   while
kwd     2   if
kwd     2   else
kwd     2   global
kwd     2   for
kwd     2   foreach
kwd     2   echo
kwd     2   print
kwd     2   list
kwd     2   unset
kwd     2   isset
kwd     2   as
kwd     2   array
kwd     2   false
kwd     2   true
kwd     2   null
kwd     2   require
kwd     2   require_once
kwd     2   include
kwd     2   include_once
..

#	AWK
ext		awk
comment #
kwd     1   #.*
kwd     4   [$][a-zA-Z0-9_]*
kwd     3   "[^"]*"
kwd     3   [0-9][0-9]*
kwd     3   0[xX][0-9a-fA-F]*
..

