kwd	3   /else\b/
kwd	3   /switch\b/
kwd	3   /case\b/
kwd	3   /default\b/
kwd	3   /while\b/
kwd	3   /for\b/
kwd	3   /break\b/
kwd	3   /continue\b/
kwd	3   /return\b/
