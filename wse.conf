kwd	3   /public\b/
kwd	3   /protected\b/
kwd	3   /template\b/
kwd	3   /auto\b/
kwd	3   /this\b/
kwd	3   /new\b/
kwd	3   /delete\b/
kwd	3   /namespace\b/
kwd	3   /[a-z]*_cast<[^(]*/
kwd	4   /'\\.'/
kwd	4   /'[^']*'/
kwd	4   /L?"[^\\"]*\\"\~/
kwd	4   /L?"[^"]*"/
