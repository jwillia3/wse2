ext bas
comment #
kwd 1 #.*
kwd 3 DIM\b
kwd 3 END\b
kwd 3 LOCAL\b
kwd 3 SUB\b
kwd 3 RETURN\b
kwd 3 IF\b
kwd 3 ELSE\b
kwd 3 WHILE\b
kwd 3 FOR\b
kwd 3 TO\b
kwd 3 FORMAT\b
kwd 3 RESUME\b
kwd 3 BREAK\b
kwd 3 BYE\b
kwd 3 AND\b
kwd 3 OR\b
..

ext     test
comment ##
kwd 4 -?[0-9][0-9]*
kwd 4 '[^']*'
kwd 4 "[^"]*"
kwd 2 [()[{},:;=@.+-*/%<>]
kwd 2 ]
kwd 3 func\b
kwd 3 if\b
kwd 3 each\b
kwd 3 while\b
kwd 3 for\b
kwd 3 break\b
kwd 3 continue\b
kwd 3 return\b
kwd 3 puts\b
kwd 3 nil\b
kwd 3 true\b
kwd 3 false\b
kwd 3 assert\b
kwd 3 [a-zA-Z0-9_][a-zA-Z0-9_]*:\~
kwd 5 [a-zA-Z0-9_][a-zA-Z0-9_]*(\~
kwd 1 #.*
kwd 1 #[^#]*
..

